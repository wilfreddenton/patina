[package]
name = "patina"
version = "0.1.0"
edition = "2021"
description = "a simple static blog generator"

[dependencies]
chrono = "0.4"
clap = { version = "4.1.8", features = ["derive"] }
handlebars = "4.2.0"
inquire = "0.2.1"
notify = "4.0.17"
pulldown-cmark = { version = "0.9.1", default-features = false }
regex = "1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
strum = "0.23"
strum_macros = "0.23"
